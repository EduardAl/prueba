<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .formulario{
        margin-left: 100px;
        margin-top: 50px;
        padding: 30px;
        border: 2px double black;
        border-radius: 3px;
        width: 700px;
      }

      .sub{
        margin-left: 225px;
        border-radius: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <form class="formulario" action="" method="post">
      <label for="fn">*First Name:</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;
      <input type="text" name="fn" value="">
      <br>
      <br>
      <label for="ln">*Last Name:</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;
      <input type="text" name="ln" value="">
      <br>
      <br>
      <label for="cn">Company Name:</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" name="cn" value="" size="75">
      <br>
      <br>
      <label for="cpw">Company/Personal website:</label>
      <input type="text" name="cpw" value="" size="75">
      <br>
      <br>
      <label for="correo">*Email:</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;
      <input type="text" name="correo" value="">
      <br>
      <br>
      <label for="cpw">Phone:</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;
      <input type="text" name="cpw" value="">
      &nbsp;
      <label for="cpw">Ext:</label>
      <input type="text" name="cpw" value="">
      <br>
      <br>
      <label for="cpw">State/Province:</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;
      <select class="" name="state/province">
        <option value="USA">Select for USA or Canada Only</option>
      </select>
      <br>
      <br>
      <label for="cpw">*Country:</label>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <select class="" name="country">
        <option value="USA">Select for USA or Canada Only</option>
      </select>
      <br>
      <br>
      <label for="coment">Comments: </label>
      <br>
      <textarea name="coment" rows="2" cols="80"></textarea>
      <br>
      <br>
      <input class="sub" type="submit" name="send" value="Request White Paper">
    </form>
  </body>
</html>
